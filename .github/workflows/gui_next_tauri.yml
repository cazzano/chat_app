name: Build and Deploy Next.js to GitHub Pages

on:
  # Only allows manual trigger from Actions tab
  workflow_dispatch:
    inputs:
      deploy_message:
        description: 'Deployment message (optional)'
        required: false
        default: 'Manual deployment triggered'
        type: string

# Sets permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Show deployment info
    - name: Show deployment info
      run: |
        echo "ğŸš€ Starting manual deployment..."
        echo "ğŸ“ Message: ${{ github.event.inputs.deploy_message }}"
        echo "ğŸ‘¤ Triggered by: ${{ github.actor }}"
        echo "ğŸŒ¿ Building from branch: gui_next_tauri"
    
    # Step 2: Checkout the gui_next_tauri branch (where Next.js code is)
    - name: Checkout gui_next_tauri branch
      uses: actions/checkout@v4
      with:
        ref: gui_next_tauri
        fetch-depth: 0
    
    # Step 3: Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    # Step 4: Install dependencies
    - name: Install dependencies
      run: npm ci
    
    # Step 5: Build Next.js project
    - name: Build Next.js project
      run: |
        echo "ğŸ”¨ Building Next.js project..."
        npm run build
        npm run export
        echo "âœ… Build completed successfully!"
      env:
        # Required for static export
        NEXT_PUBLIC_BASE_PATH: ${{ github.event.repository.name }}
    
    # Step 6: Verify build output
    - name: Verify build output
      run: |
        echo "ğŸ“ Checking build output..."
        ls -la ./out/
        echo "ğŸ“Š Build size:"
        du -sh ./out/
    
    # Step 7: Add .nojekyll file (prevents GitHub Pages from processing files starting with _)
    - name: Add .nojekyll file
      run: touch ./out/.nojekyll
    
    # Step 8: Setup GitHub Pages
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    # Step 9: Upload build artifacts
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './out'
    
    # Step 10: Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  # Notify on completion
  notify:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Notify deployment status
      run: |
        if [ "${{ needs.build-and-deploy.result }}" == "success" ]; then
          echo "âœ… Deployment successful!"
          echo "ğŸŒ Site URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
          echo "ğŸ“ Message: ${{ github.event.inputs.deploy_message }}"
          echo "â° Deployed at: $(date)"
        else
          echo "âŒ Deployment failed!"
          echo "ğŸ“ Message: ${{ github.event.inputs.deploy_message }}"
          echo "ğŸ” Check the logs above for error details"
        fi
