name: Build and Deploy Next.js to GitHub Pages

# Workflow will only run when manually triggered
on:
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # Checkout the gui_next_tauri branch instead of main
      - name: Checkout gui_next_tauri branch
        uses: actions/checkout@v4
        with:
          ref: gui_next_tauri
          
      # Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      # Install dependencies
      - name: Install dependencies
        run: npm ci
        
      # Build the Next.js project
      - name: Build Next.js project
        run: npm run build
        env:
          # This is important for GitHub Pages deployment
          NEXT_PUBLIC_BASE_PATH: /${{ github.repository }}
          
      # Setup GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          # Automatically configure the base path for GitHub Pages
          static_site_generator: next
          
      # Upload the build artifacts (out folder)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the out folder created by Next.js build
          path: ./out
          
      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
